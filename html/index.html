<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <title>Devjobs</title>
  </head>
  <body>
    <!-- nav -->
    <img
      src="../starter-code/assets/mobile/bg-pattern-header.svg"
      alt="pattern-header"
      class="pattern-header"
    />
    <nav>
      <img
        src="../starter-code/assets/desktop/logo.svg"
        alt="nav-logo"
        class="nav-logo"
      />
      <div class="toggle-container">
        <img src="../starter-code/assets/desktop/icon-sun.svg" alt="sun" />
        <div class="toggle-slide">
          <div class="toggle-circle"></div>
        </div>
        <img src="../starter-code/assets/desktop/icon-moon.svg" alt="moon" />
      </div>
    </nav>

    <!-- header -->
    <header>
      <!-- form 1 -->
      <form action="#" class="form-1">
        <input
          type="text"
          class="filter-input"
          placeholder="Filter by title..."
        />
        <div class="filter-btn">
          <svg
            width="20"
            height="20"
            xmlns="http://www.w3.org/2000/svg"
            class="filter-size"
          >
            <path
              d="M19.108 0H.86a.86.86 0 00-.764.455.833.833 0 00.068.884l6.685 9.202.007.01c.242.32.374.708.375 1.107v7.502a.825.825 0 00.248.594.865.865 0 00.942.18l3.756-1.4c.337-.1.56-.41.56-.784v-6.092c0-.399.132-.787.375-1.108l.007-.009 6.685-9.202c.19-.26.217-.6.068-.884A.86.86 0 0019.108 0z"
              fill="#6E8098"
              fill-rule="nonzero"
              class="filter-color"
            />
          </svg>
        </div>

        <div class="search-btn">
          <svg
            width="24"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
            class="search-size"
          >
            <path
              d="M17.112 15.059h-1.088l-.377-.377a8.814 8.814 0 002.15-5.784A8.898 8.898 0 008.898 0 8.898 8.898 0 000 8.898a8.898 8.898 0 008.898 8.899c2.211 0 4.23-.808 5.784-2.143l.377.377v1.081l6.845 6.832 2.04-2.04-6.832-6.845zm-8.214 0A6.16 6.16 0 118.9 2.737a6.16 6.16 0 010 12.322z"
              fill="#5964E0"
              fill-rule="nonzero"
              class="search-color"
            />
          </svg>
        </div>
      </form>
      <!-- form container -->
      <div class="form-container">
        <div class="container">
          <!-- form 2 -->
          <form action="#" class="form2">
            <img
              src="../starter-code/assets/desktop/icon-location.svg"
              alt="location-logo"
            />
            <input type="text" />
          </form>
          <!-- form 3 -->
          <form action="#" class="form 3">
            <input type="checkbox" name="checkbox" id="" />
            <label for="checkbox">Full Time Only</label>
          </form>
          <input type="submit" value="Search" class="submit-btn" />
        </div>
      </div>
    </header>

    <!-- jobs -->
    <section class="jobs">
      <!-- job -->
      <article class="job">
        <div class="job-img">
          <img src="../starter-code/assets/logos/scoot.svg" alt="" />
        </div>
        <p>5h ago <span class="span-circle"></span> Full Time</p>
        <h3>Senior Software Engineer</h3>
        <p>Scoot</p>
        <h4>United Kingdom</h4>
      </article>
    </section>
  </body>

  <!-- js -->
  <script src="../js/app.js" type="module"></script>
</html>
