<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <title>Devjobs</title>
  </head>
  <body>
    <!-- background header -->
    <img
      src="../starter-code/assets/mobile/bg-pattern-header.svg"
      alt="pattern-header"
      class="pattern-header mobile"
    />
    <img
      src="../starter-code/assets/tablet/bg-pattern-header.svg"
      alt="pattern-header"
      class="pattern-header tablet"
    />
    <img
      src="../starter-code/assets/desktop/bg-pattern-header.svg"
      alt="pattern-header"
      class="pattern-header desktop"
    />

    <!-- no item -->
    <div class="no-item">
      <h3>There is no job</h3>
      <h5>Change the filter to find jobs</h5>
    </div>

    <!-- nav -->
    <nav>
      <img
        src="../starter-code/assets/desktop/logo.svg"
        alt="nav-logo"
        class="nav-logo"
      />
      <div class="toggle-container">
        <img src="../starter-code/assets/desktop/icon-sun.svg" alt="sun" />
        <div class="toggle-slide">
          <div class="toggle-circle"></div>
        </div>
        <img src="../starter-code/assets/desktop/icon-moon.svg" alt="moon" />
      </div>
    </nav>

    <!-- header -->
    <form class="main-form">
      <!-- form 1 -->
      <div class="form-1">
        <input
          type="text"
          class="filter-title"
          placeholder="Filter by title..."
        />
        <div class="filter-btn">
          <svg
            width="20"
            height="20"
            xmlns="http://www.w3.org/2000/svg"
            class="filter-size"
          >
            <path
              d="M19.108 0H.86a.86.86 0 00-.764.455.833.833 0 00.068.884l6.685 9.202.007.01c.242.32.374.708.375 1.107v7.502a.825.825 0 00.248.594.865.865 0 00.942.18l3.756-1.4c.337-.1.56-.41.56-.784v-6.092c0-.399.132-.787.375-1.108l.007-.009 6.685-9.202c.19-.26.217-.6.068-.884A.86.86 0 0019.108 0z"
              fill="#6E8098"
              fill-rule="nonzero"
              class="filter-color"
            />
          </svg>
        </div>

        <div class="search-btn">
          <svg
            width="24"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
            class="search-size"
          >
            <path
              d="M17.112 15.059h-1.088l-.377-.377a8.814 8.814 0 002.15-5.784A8.898 8.898 0 008.898 0 8.898 8.898 0 000 8.898a8.898 8.898 0 008.898 8.899c2.211 0 4.23-.808 5.784-2.143l.377.377v1.081l6.845 6.832 2.04-2.04-6.832-6.845zm-8.214 0A6.16 6.16 0 118.9 2.737a6.16 6.16 0 010 12.322z"
              fill="#5964E0"
              fill-rule="nonzero"
              class="search-color"
            />
          </svg>
        </div>
      </div>

      <!-- form container -->
      <div class="form-container">
        <div class="container">
          <!-- form 2 -->
          <div class="form-2">
            <img
              src="../starter-code/assets/desktop/icon-location.svg"
              alt="location-logo"
            />
            <input
              type="text"
              class="filter-location"
              placeholder="Filter by location..."
            />
          </div>
          <!-- form 3 -->
          <div class="form-3">
            <input type="checkbox" id="checkbox" class="checkbox" />
            <label for="checkbox"
              >Full Time <span class="only">Only</span></label
            >
          </div>
          <div class="submit-container">
            <input type="submit" value="Search" class="submit-btn" />
          </div>
        </div>
      </div>
    </form>

    <!-- jobs -->
    <section class="jobs"></section>

    <button class="load-more">Load More</button>
  </body>

  <!-- js -->
  <script src="../js/app.js" type="module"></script>
</html>
