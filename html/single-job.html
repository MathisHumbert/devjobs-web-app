<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <title>Devjobs</title>
  </head>
  <body>
    <!-- background header -->
    <img
      src="../starter-code/assets/mobile/bg-pattern-header.svg"
      alt="pattern-header"
      class="pattern-header mobile"
    />
    <img
      src="../starter-code/assets/tablet/bg-pattern-header.svg"
      alt="pattern-header"
      class="pattern-header tablet"
    />
    <img
      src="../starter-code/assets/desktop/bg-pattern-header.svg"
      alt="pattern-header"
      class="pattern-header desktop"
    />

    <!-- nav -->
    <nav>
      <a href="../index.html" class="nav-logo-container"
        ><img
          src="../starter-code/assets/desktop/logo.svg"
          alt="nav-logo"
          class="nav-logo"
      /></a>

      <div class="toggle-container">
        <img src="../starter-code/assets/desktop/icon-sun.svg" alt="sun" />
        <div class="toggle-slide">
          <div class="toggle-circle"></div>
        </div>
        <img src="../starter-code/assets/desktop/icon-moon.svg" alt="moon" />
      </div>
    </nav>

    <!-- single job -->
    <main class="single-job"></main>
  </body>

  <!-- js -->
  <script src="../js/singleJob.js" type="module"></script>
</html>
